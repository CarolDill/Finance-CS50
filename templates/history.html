{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}

   <table class="table table-striped" style="width:100%">
    <tr>
     <th>Symbol</th>
     <th>Shares</th>
     <th>Price</th>
     <th>Transacted</th>
   </tr>
   {% for row in rows %}
        <tr>
        <td>{{ row.symbol }}</td>
        <td>{{ row.amount }}</td>
        <td>{{ row.share_price }}</td>
        <td>{{ row.time }}</td>
        </tr>
   {% endfor %}
   </table>
{% endblock %}
