{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block main %}
    <h1>Register</h1>

    <form action="/register" method="post">
    <div class="form-group"><input type="text" name="username" placeholder="Username"></div>
    <div class="form-group"><input type="password" name="password" placeholder="Password"></div>
    <div class="form-group"><input type="password" name="confirmation" placeholder="Password confirmation"></div>
    <input type="submit">
    </form>
{% endblock %}
