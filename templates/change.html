{% extends "layout.html" %}

{% block main %}
    <form action="/change" method="post">
    <div class="form-group"><input autocomplete="off" autofocus class="form-control" type="password" name="current" placeholder="Current Password"></div>
    <div class="form-group"><input autocomplete="off" autofocus class="form-control" type="password" name="newp" placeholder="New Password"></div>
    <div class="form-group"><input autocomplete="off" autofocus class="form-control" type="password" name="newpc" placeholder="Repeat New Password"></div>
    <div class="form-group"><button class="btn btn-primary" type="submit">CHANGE</button></div>
    </form>
{% endblock %}
